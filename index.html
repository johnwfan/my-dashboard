<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <nav>
    <h1 class="logo">Dashboard</h1>
    <ul>
      <li><a>Home</a></li>
      <li><a>Weather</a></li>
      <li><a>Notes</a></li>
      <li><a>Tasks</a></li>
      <li><a>Music</a></li>
      <li><a>Gallery</a></li>
      <li><a>Settings</a></li>
    </ul>
  </nav>

  <main id="page-container">
    <!-- ===== HOME PAGE ===== -->
    <section id="home" class="page active">
      <div class="greeting">
        <h1>Good morning, John!</h1>
      </div>

      <div class="card-grid">

        
        <section class="card" id="weather-card">
          <header class="card-header">
            <h2>Weather</h2>
          </header>
          <div class="card-content">
            <h3 class="city">Loading...</h3>
          <h1 class="temp">--¬∞F</h1>
          <p class="desc">Fetching data...</p>
          <p class="details"></p>
          </div>
        </section>

        <section class="card" id="tasks-card">
          <header class="card-header">
            <h2>Tasks</h2>
          </header>
          <div class="card-content"></div>
        </section>

        <section class="card" id="notes-card">
          <header class="card-header">
            <h2>Notes</h2>
          </header>
          <div class="card-content">
          </div>
        </section>

        <section class="card" id="music-card">
          <header class="card-header">
            <h2>Music</h2>
          </header>
          <div class="card-content"></div>
        </section>

        <section class="card" id="gallery-card">
          <header class="card-header">
            <h2>Gallery</h2>
          </header>
          <div class="card-content"></div>
        </section>
      </div>
    </section>

    <!-- ===== WEATHER PAGE ===== -->
    <section id="weather" class="page">
      <div class="weather-container">
        <h2>üå§ Weather</h2>
        <div class="weather-info">
          <h3 class="city">Loading...</h3>
          <h1 class="temp">--¬∞F</h1>
          <p class="desc">Fetching data...</p>
          <p class="details"></p>
        </div>
      </div>
    </section>

    <section id="notes" class="page">
    <div class="notes-container">
    <h2>üìù Notes</h2>

    <textarea id="note-input" placeholder="Type your note here..."></textarea>

    <button id="add-note-btn">Add Note</button>

    <div id="notes-list"></div>
  </div>
    </section>
    <section id="tasks" class="page"></section>
    <section id="music" class="page"></section>
    <section id="gallery" class="page"></section>
    <section id="settings" class="page"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
